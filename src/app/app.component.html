<nav
  #navBar
  class="navbar navbar-expand-sm bg-dark navbar-dark"
  (click)="$event.stopPropagation()"
>
  <div class="container-fluid">

    <!-- Brand (also closes when clicked) -->
    <a
      class="navbar-brand"
      routerLink="/composer-list"
      (click)="closeNav()"
      >Composer App</a
    >

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      aria-label="Toggle navigation"
      (click)="toggleNav()"
      [attr.aria-expanded]="isNavOpen"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse wrapper controlled by isNavOpen -->
    <div
      class="collapse navbar-collapse"
      [class.show]="isNavOpen"
      id="navbarNav"
    >
      <ul class="navbar-nav">

        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/composer-list"
            (click)="closeNav()"
            >Composer List</a
          >
        </li>

        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link"
            routerLink="/about"
            (click)="closeNav()"
            >About</a
          >
        </li>

        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link"
            routerLink="/contact"
            (click)="closeNav()"
            >Contact Us</a
          >
        </li>

      </ul>
    </div>
  </div>
</nav>
