<div class="filter-panel">
  <div class="btn-group mb-2">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="selectAll()">
      Select All
    </button>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deselectAll()">
      Deselect All
    </button>
  </div>

  <h3>Filter by Genre</h3>

  <div *ngFor="let genre of genres" class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [value]="genre"
      (change)="onGenreChange($event)"
      [checked]="selectedGenres.includes(genre)"
      id="chk-{{genre}}"
    />
    <label class="form-check-label" for="chk-{{genre}}">
      {{ genre }}
    </label>
  </div>
</div>
